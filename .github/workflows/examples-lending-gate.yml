name: Examples - Lending Gate

on:
  pull_request:
    paths:
      - "examples/lending-gate/**"
      - ".github/workflows/examples-lending-gate.yml"
  push:
    branches: ["main"]
    paths:
      - "examples/lending-gate/**"
      - ".github/workflows/examples-lending-gate.yml"

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
          cache-dependency-path: examples/lending-gate/package.json

      - name: Install dependencies
        run: pnpm install

      - name: Typecheck
        run: pnpm -C examples/lending-gate lint

      - name: Help smoke
        run: pnpm -C examples/lending-gate gate:help

