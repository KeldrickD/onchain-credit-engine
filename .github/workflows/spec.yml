name: Spec Compliance (OCX)

on:
  pull_request:
    paths:
      - "contracts/**"
      - ".github/workflows/spec.yml"
  push:
    branches: ["main"]
    paths:
      - "contracts/**"
      - ".github/workflows/spec.yml"

jobs:
  golden-vectors:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: contracts

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure SPEC.md anchor placeholder is resolved
        run: |
          if grep -q "<FILL_WITH_COMMIT_SHA_WHEN_CHANGED>" ../SPEC.md; then
            echo "SPEC.md anchor placeholder still present. Replace it with the commit SHA when changing golden vectors/invariants."
            exit 1
          fi

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Cache Foundry/build artifacts
        uses: actions/cache@v4
        with:
          path: |
            ~/.foundry
            contracts/cache
            contracts/out
          key: ${{ runner.os }}-foundry-${{ hashFiles('contracts/foundry.toml', 'contracts/remappings.txt', 'contracts/lib/**', 'contracts/**.sol') }}

      - name: Install dependencies
        run: forge install --no-commit

      - name: Run Golden Vector Spec Tests (CI profile)
        env:
          FOUNDRY_PROFILE: ci
        run: |
          forge --version
          forge test --match-path "test/RiskEngineV2_GoldenVectors.t.sol" --fuzz-seed 42 -vv

      - name: Run Hash Consistency Tests
        env:
          FOUNDRY_PROFILE: ci
        run: |
          forge test --match-path "test/HashConsistency.t.sol" --fuzz-seed 42 -vv

      - name: Run Invariant Suite (CI profile)
        env:
          FOUNDRY_PROFILE: ci
        run: |
          forge test --match-path "test/invariants/Invariant_*.t.sol" --fuzz-seed 42 -vv
