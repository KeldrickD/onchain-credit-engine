name: Contracts CI

on:
  push:
    paths:
      - "contracts/**"
      - ".github/workflows/contracts.yml"
  pull_request:
    paths:
      - "contracts/**"
      - ".github/workflows/contracts.yml"

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: contracts

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Show Foundry version
        run: forge --version

      - name: Run Forge tests
        run: forge test -vvv
